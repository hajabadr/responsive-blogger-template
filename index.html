<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>

        <b:skin><![CDATA[]]></b:skin>
        <style type='text/css'>
            /*! normalize.css v1.0.1 | MIT License | git.io/normalize */
            article,aside,details,figcaption,figure,footer,header,hgroup,nav,section,summary{display:block}

            html,button,input,select,textarea{font-family:sans-serif}
            body{margin:0}
            a:focus{outline:thin dotted}
            a:active,a:hover{outline:0}
            h1{font-size:2em;margin:.67em 0}
            h2{font-size:1.5em;margin:.83em 0}
            h3{font-size:1.17em;margin:1em 0}

            mark{background:#ff0;color:#000}
            p,pre{margin:1em 0}

            button,input,select,textarea{font-size:100%;margin:0;vertical-align:baseline;*vertical-align:middle}
            button,input{line-height:normal}
            button,html input[type=&quot;button&quot;],input[type=&quot;reset&quot;],input[type=&quot;submit&quot;]{-webkit-appearance:button;cursor:pointer;*overflow:visible}
            button[disabled],input[disabled]{cursor:default}
            input[type=&quot;checkbox&quot;],input[type=&quot;radio&quot;]{box-sizing:border-box;padding:0;*height:13px;*width:13px}
            input[type=&quot;search&quot;]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}
            input[type=&quot;search&quot;]::-webkit-search-cancel-button,input[type=&quot;search&quot;]::-webkit-search-decoration{-webkit-appearance:none}
            button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}

            table{border-collapse:collapse;border-spacing:0}

            html,
            button,
            input,
            select,
            textarea {
                color: #222;
            }

            body {
                font-size: 1em;
                line-height: 1.4;
            }

            ::-moz-selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            ::selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            hr {
                display: block;
                height: 1px;
                border: 0;
                border-top: 1px solid #ccc;
                margin: 1em 0;
                padding: 0;
            }

            img {
                vertical-align: middle;
            }

            fieldset {
                border: 0;
                margin: 0;
                padding: 0;
            }

            textarea {
                resize: vertical;
            }

            .chromeframe {
                margin: 0.2em 0;
                background: #ccc;
                color: #000;
                padding: 0.2em 0;
            }

            .clearfix:before,
            .clearfix:after {
                content: &quot; &quot;;
                display: table;
            }

            .clearfix:after {
                clear: both;
            }

            .clearfix {
                *zoom: 1;
            }

            /* Content
            ----------------------------------------------- */

            /* Header
            ----------------------------------------------- */

            .Header h1 {
                color: #111;
                font-weight: 400;
                margin: 0;
            }

            .Header h1 a {
                color: #111;
            }

            .Header .description {
                font-size: 140%;
                color: #aaa;
            }

            .header-inner .Header .titlewrapper {
                padding: 22px 30px;
            }

            .header-inner .Header .descriptionwrapper {
                padding: 0 30px;
            }

            /* Tabs
            ----------------------------------------------- */
            .tabs-inner .section:first-child {
                border-top: 1px solid #aaa;
            }

            .tabs-inner .section:first-child ul {
                margin-top: -1px;
                border-top: 1px solid #aaa;
                border-left: 0 solid #aaa;
                border-right: 0 solid #aaa;
            }

            .tabs-inner .widget ul {                
                border-bottom: 1px solid #aaa;
                margin-top: 0;
                margin-left: -30px;
                margin-right: -30px;
            }

            .tabs-inner .widget li a {
                display: inline-block;
                padding: .6em 1em;
                font-size: 0.875em;
                color: #999;
                border-left: 1px solid #333;
                border-right: 0 solid #aaa;
            }

            .tabs-inner .widget li:first-child a {
                border-left: none;
            }

            .tabs-inner .widget li.selected a, .tabs-inner .widget li a:hover {
                color: #fff;
                background-color: #000;
                text-decoration: none;
            }

            /* Columns
            ----------------------------------------------- */

            /* Headings
            ----------------------------------------------- */
            h2 {
                margin: 0 0 1em 0;
                font-size: 0.688em;
                color: #292929;
                text-transform: uppercase;
            }

            /* Widgets
            ----------------------------------------------- */

            /* Posts
            ----------------------------------------------- */
            .date-header span {
                background-color: transparent;
                color: #292929;
                padding: inherit;
                letter-spacing: inherit;
                margin: inherit;
            }

            .post {
                margin: 0 0 25px 0;
            }

            .post-title, .comments h4 {
                font-size: 1.875em;
                margin: 0;
            }

            .post-body {
                font-size: 1em;
                line-height: 1.4;
                position: relative;
            }

            .post-body img, .post-body .tr-caption-container, .Profile img, .Image img, .BlogList .item-thumbnail img {
                padding: 0;
                background: #111;
                border: 1px solid #111;                
                box-shadow: 1px 1px 5px rgba(0, 0, 0, .1);
            }

            .post-body img, .post-body .tr-caption-container {
                padding: 1px;
            }

            .post-body .tr-caption-container {
                color: #ccc;
            }

            .post-body .tr-caption-container img {
                padding: 0;
                background: transparent;
                border: none;                
                box-shadow: 0 0 0 rgba(0, 0, 0, .1);
            }

            .post-header {
                margin: 0 0 1.5em;
                line-height: 1.6;
                font-size: 90%;
            }

            .post-footer {
                margin: 20px -2px 0;
                padding: 5px 0 35px 10px;
                color: #888;
                background-color: #303030;
                line-height: 1.6;
                font-size: 90%;
            }

            #comments .comment-author {
                padding-top: 1.5em;
                border-top: 1px solid #aaa;
                background-position: 0 1.5em;
            }

            #comments .comment-author:first-child {
                padding-top: 0;
                border-top: none;
            }

            .avatar-image-container {
                margin: .2em 0 0;
            }

            /* Comments
            ----------------------------------------------- */
            .comments .comments-content .icon.blog-author {
                background-repeat: no-repeat;
                background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAAXNSR0IArs4c6QAAAAZiS0dEAP8A/wD/oL2nkwAAAAlwSFlzAAALEgAACxIB0t1+/AAAAAd0SU1FB9sLFwMeCjjhcOMAAAD+SURBVDjLtZSvTgNBEIe/WRRnm3U8RC1neQdsm1zSBIU9VVF1FkUguQQsD9ITmD7ECZIJSE4OZo9stoVjC/zc7ky+zH9hXwVwDpTAWWLrgS3QAe8AZgaAJI5zYAmc8r0G4AHYHQKVwII8PZrZFsBFkeRCABYiMh9BRUhnSkPTNCtVXYXURi1FpBDgArj8QU1eVXUzfnjv7yP7kwu1mYrkWlU33vs1QNu2qU8pwN0UpKoqokjWwCztrMuBhEhmh8bD5UDqur75asbcX0BGUB9/HAMB+r32hznJgXy2v0sGLBcyAJ1EK3LFcbo1s91JeLwAbwGYu7TP/3ZGfnXYPgAVNngtqatUNgAAAABJRU5ErkJggg==);
            }

            .comments .comments-content .loadmore a {
                border-top: 1px solid #292929;
                border-bottom: 1px solid #292929;
            }

            .comments .continue {
                border-top: 1px solid #ccc;
            }

            /* Accents
            ---------------------------------------------- */
            .section-columns td.columns-cell {
                border-left: 1px solid #aaa;
            }

            .blog-pager {
                background: transparent none no-repeat scroll top center;
            }

            .blog-pager-older-link, .home-link,
            .blog-pager-newer-link {
                background-color: #333;
                padding: 5px;
            }

            #b-navbar,#navbar{display:none;}

            .header-inner .Header .titlewrapper {
                padding: 25px 30px 0 30px;
            }

            .Header h1 {
                margin-bottom: 0;
            }

            .blog-pager-older-link, .home-link, .blog-pager-newer-link,.post-footer {
                background-color: white;
            }

            /* User Styles
            ---------------------------------------------- */

            header {
                padding: 25px 0;
            }

            .container {
                margin: 0 auto;
                max-width: 960px;
                padding: 0 0 20px 0;
            }

            img {
                height: auto;
                max-width: 100%;
            }

            .section {
                margin: 0 15px;
            }

            .blog-feeds, .feed-links {
                display: none;
            }

            code,pre {word-wrap:break-word;}

            .right_rail {
                font-size: 0.8em;
                margin: 50px 0 0 0;
            }

            footer { font-size: 0.8em; }
			
			.container, .left_rail, .right_rail {
				-webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
			}

            /* Media Queries
            ---------------------------------------------- */

            @media only screen and (min-width: 35em) { /* 560px - Large Phone/Tablet */
                .section {
                    margin: 0 35px;
                }

                .right_rail {
                    margin: 0;
                }
            }

            @media only screen and (min-width: 60em) { /* 960px - Desktop */
                .left_rail {
                    float: left;
                    width: 61%;
                }

                .right_rail {
                    float: left;
                    width: 38.6%;
                }

                .left_rail .section {
                    margin: 0 0 0 35px;
                }
                .right_rail .section {
                    margin: 0 35px;
                }
            }

            @media only screen and (min-width: 108em) { /* 1728px - 1080p HDTV, compensating for potential overscan */
                body {
                    font-size: 1.5em;
                }

                .container {
                    max-width: 85%;
                }

                .left_rail {
                    width: 70%;
                }

                .right_rail {
                    width: 30%;
                }

                .section {
                    margin: 0 50px;
                }

                .left_rail .section {
                    margin: 0 0 0 50px;
                }
                .right_rail .section {
                    margin: 0 50px;
                }
            }
        </style>
    </head>

        <b:if cond='data:blog.pageType == &quot;index&quot;'>
        <div itemscope='itemscope' itemtype='http://schema.org/Blog' style='display: none;'>
            <meta expr:content='data:blog.title' itemprop='name'/>
            <b:if cond='data:blog.metaDescription'>
            <meta expr:content='data:blog.metaDescription' itemprop='description'/>
            </b:if>
        </div>
        </b:if>

        <div class='container'>
            <header>
                <b:section class='header' id='header' maxwidgets='1' showaddelement='no'>
<b:widget id='Header1' locked='true' title='My Blog (Header)' type='Header'/>
</b:section>
            </header>

            <div class='left_rail'>
                <b:section class='main' id='main' showaddelement='no'>
<b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'/>
</b:section>
            </div>

            <div class='right_rail'>
                <aside>
                <macro:include id='main-column-right-sections' name='sections'>
                    <macro:param default='2' name='num' value='1'/>
                    <macro:param default='sidebar-right' name='idPrefix'/>
                    <macro:param default='sidebar' name='class'/>
                    <macro:param default='true' name='includeBottom'/>
                </macro:include>
                </aside>
            </div>

            <footer>
            <macro:include id='footer-sections' name='sections'>
                <macro:param default='2' name='num'/>
                <macro:param default='footer' name='idPrefix'/>
                <macro:param default='foot' name='class'/>
                <macro:param default='false' name='includeBottom'/>
            </macro:include>

            <b:section class='foot' id='footer-3' showaddelement='no'>
<b:widget id='Attribution1' locked='true' title='' type='Attribution'/>
</b:section>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"/>
        <script src='https://raw.github.com/davatron5000/FitText.js/master/jquery.fittext.js'/>
        <script src='https://raw.github.com/davatron5000/FitVids.js/master/jquery.fitvids.js'/>
        <script>
            $(&quot;.title&quot;).fitText();
            $(&quot;.left_rail&quot;).fitVids();
        </script>
        <b:include data='blog' name='google-analytics'/>
    </body>

    <macro:includable id='sections' var='col'>
        <macro:if cond='data:col.num == 0'>
        <macro:else/>
            <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-1&quot;' preferred='yes' showaddelement='yes'/>
            <macro:if cond='data:col.num &gt;= 2'>
                <table border='0' cellpadding='0' cellspacing='0' mexpr:class='&quot;section-columns columns-&quot; + data:col.num'>
                    <tbody>
                        <tr>
                            <td class='first columns-cell'>
                                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-1&quot;'/>
                            </td>
                            <td class='columns-cell'>
                                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-2&quot;'/>
                            </td>
                            <macro:if cond='data:col.num &gt;= 3'>
                            <td class='columns-cell'>
                                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-3&quot;'/>
                            </td>
                            </macro:if>
                            <macro:if cond='data:col.num &gt;= 4'>
                            <td class='columns-cell'>
                                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-4&quot;'/>
                            </td>
                            </macro:if>
                        </tr>
                    </tbody>
                </table>
                <macro:if cond='data:col.includeBottom'>
                    <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-3&quot;' showaddelement='no'/>
                </macro:if>
            </macro:if>
        </macro:if>
    </macro:includable>

<b:widget id='Profile1' locked='false' title='About Me' type='Profile'/>
